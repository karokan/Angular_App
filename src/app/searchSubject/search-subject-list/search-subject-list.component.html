<div class="container">
    <div class= "row">
      <div class="col-xs-12">
        <h3> Szukaj nazwy przedmiotu </h3>
      </div>
    </div>
  </div>


  <hr>
    <h4>Wybierz: </h4>
      <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle" >
          Rok <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let c of faculty$.year$; let i=index" >
            <a class="dropdown-item" href="#" (click)= onChange(c) > {{ c }} </a>
          </li>
        </ul>
      </div>

      <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Wydzia≈Ç <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" >
          <li *ngFor="let c of faculty$.name$, let i=index " >
            <a class="dropdown-item" href="#" (click)= onChangeShortCut(i)> {{ c }} </a>
          </li>
        </ul>
      </div>

      <hr>
      Wpisz nazwe: <input type= "text" class="form-control" [(ngModel)]="query$">
      <hr>

      <div class="row">
          <div class="col-xs-12">
              <button type="button" class="btn btn-primary" (click)="getSubjectsWithQueryInLecturev3()" > Szukaj </button>
          </div>
      </div>

      <!-- <div *ngFor= "let subject of allSubjectsWithQuery$ | async" >
          {{subject}}
       </div> -->

       <div class="row">
          <div class="col-xs-12">
            <a

            class= "list-group-item clearfix"
                *ngFor= "let x of allSubjectsLecture$ | async let i=index " (click) = "subjectId(x.module_id)"
                href="{{x.module_url}}" >
                   {{x.module.name}}
                   <br>{{x.module.description}}
                   <!-- {{x.module_id}} -->
                   <hr>
                 Module URL: {{x.module_url}}
            </a>
          </div>
        </div>
